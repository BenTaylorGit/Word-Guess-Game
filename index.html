<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Guess Game</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

            <!-- Game of Thrones graphic -->
        <header><center><img src="assets/images/logoResize.png" class="logo"><center></header>
        <!-- Containter for content -->
        <div class="container">

            <h1>Game of Thrones Word Guess!</h1>
            <p>Press any key to get started</p>
            <h3>Wins: </h3>
            <!-- number of wins -->
            <span id="num-wins"></span>
            <h3>Word to Guess</h3>
            <!-- word to guess -->
            <span  id="word"></span>
            <h3>Guessed Letters</h3>
            <!-- User guesses -->
            <span id="user-guess"></span>
            <br>
            <h3>Number of Guesses Left </h3>
            <!-- number of guesses left -->
            <span id="num-of-guess"></span>
            
        </div>
        


        <!-- reference to external JS -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
